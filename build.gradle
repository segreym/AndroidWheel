buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${project.property('android.gradle.plugin.version')}"
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'com.android.library'

android  {
    compileSdkVersion project.property('android.compile.sdk.version') as int
    buildToolsVersion project.property('android.build.tools.version')

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }

    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
        }
    }
    
}
